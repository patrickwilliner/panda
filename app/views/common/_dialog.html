<div class="modal fade" id="{{dialog.id}}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{dialog.title}}</h4>
      </div>
      <div class="modal-body">
        <form id="{{dialog.formId}}" name="linkForm" novalidate>
          <input type="hidden" value="{{form.bundle}}">
          <div class="form-group" ng-class="{'has-error': linkForm.url.$dirty && linkForm.url.$invalid}">
            <label for="url">Web Address (URI)</label>
            <input type="text" class="form-control" id="url" name="url" ng-model="form.url" placeholder="Enter URI" required>
            <span class="help-block" ng-show="linkForm.url.$dirty && linkForm.url.$error.required">Field must not be empty.</span>
          </div>
          <div class="form-group" ng-class="{'has-error': linkForm.description.$dirty && linkForm.description.$invalid}">
            <label for="label">Description</label>
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="dialog.loadTitle()">
                  {{form.id}}
                  <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                </button>
              </span>
              <input type="text" class="form-control" id="label" name="description" ng-model="form.label" placeholder="Enter Description" required>
            </div>
            <span class="help-block" ng-show="linkForm.description.$dirty && linkForm.description.$error.required">Field must not be empty.</span>
          </div>
          <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" class="form-control" id="tags" ng-model="form.tagString" placeholder="Enter Tags">
            <p class="help-block">Separated by commas.</p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="dialog.submit()" ng-disabled="linkForm.$invalid">Save changes</button>
      </div>
    </div>
  </div>
</div>
