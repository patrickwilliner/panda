<div class="btn-group btn-group-sm">
	<button type="button" class="btn btn-default btn-sm" ng-class="{disabled : !enableToolNew()}" ng-click="showNewDialog()" >New</button>
	<button type="button" class="btn btn-default btn-sm" ng-class="{disabled : !enableToolEdit()}" ng-click="showEditDialog()">Edit</button>
  <button type="button" class="btn btn-default btn-sm" ng-class="{disabled : !enableToolDelete()}" ng-click="deleteLink()">Delete</button>
</div>
