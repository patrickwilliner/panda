<div class="container">
  <ul class="nav nav-pills nav-stacked col-md-2">
  	<li ng-class="{active: model.isSelected(bundle)}" ng-repeat="bundle in model.getElements()">
  		<a href="" ng-click="select(bundle)">
  			<span ng-bind="bundle.label"></span>
  			<span class="badge pull-right">{{bundle.linkCount}}</span>
  		</a>
		</li>
	</ul>
	
	<div class="col-md-10">
		<pd-bundle></pd-bundle>
	</div>
</div>
