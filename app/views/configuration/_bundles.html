<table class="table table-striped">
	<caption>Listing {{bundles.length}} bundles</caption>
	<thead>
		<tr>
	  	<th width="1%">Order</th>
	  	<th>Label</th>
	  	<th>Links</th>
	  </tr>
	</thead>
	
	<tbody>
		<tr ng-repeat="bundle in bundles">
	  	<td>{{bundle.order}}</td>
	  	<td>{{bundle.label}}</td>
	  	<td>{{bundle.linkCount}}</td>
	  </tr>
	</tbody>
</table>
