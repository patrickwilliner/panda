<table class="table table-striped">
	<caption>Listing {{users.length}} users</caption>
	<thead>
		<tr>
	  	<th>Login</th>
	  	<th>First Name</th>
	  	<th>Last Name</th>
	  	<th>Active</th>
	  </tr>
	</thead>
	
	<tbody>
		<tr ng-repeat="user in users">
	  	<td>{{user.login}}</td>
	  	<td>{{user.firstName}}</td>
	  	<td>{{user.lastName}}</td>
	  	<td>{{user.active}}</td>
	  </tr>
	</tbody>
</table>
