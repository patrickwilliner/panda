<form id="{{dialog.formId}}" name="userForm" novalidate>
  <div class="form-group" ng-class="{'has-error': userForm.login.$dirty && userForm.login.$invalid}">
    <label for="login">Login</label>
    <input type="text" class="form-control" id="login" name="login" ng-model="form.login" placeholder="Enter Login" required>
    <span class="help-block" ng-show="userForm.login.$dirty && userForm.login.$error.required">Field must not be empty.</span>
  </div>
  <div class="form-group" ng-class="{'has-error': userForm.givenName.$dirty && userForm.givenName.$invalid}">
    <label for="givenName">Given name</label>
    <input type="text" class="form-control" id="givenName" name="givenName" ng-model="form.givenName" placeholder="Enter Given Name" required>
    <span class="help-block" ng-show="userForm.givenName.$dirty && userForm.givenName.$error.required">Field must not be empty.</span>
  </div>
  <div class="form-group" ng-class="{'has-error': userForm.surname.$dirty && userForm.surname.$invalid}">
    <label for="surname">Surname</label>
    <input type="text" class="form-control" id="surname" name="surname" ng-model="form.surname" placeholder="Enter Surname" required>
    <span class="help-block" ng-show="userForm.surname.$dirty && userForm.surname.$error.required">Field must not be empty.</span>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="form.active" value="true" aria-label="">Active
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="form.admin" value="true" aria-label="">Admin
    </label>
  </div>
</form>
