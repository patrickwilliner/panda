<span ng-include="'views/configuration/user/toolbar.html'"></span>

<br />
<br />

<table class="table table-striped">
	<thead>
		<tr>
	  	<th>Login</th>
	  	<th>Given Name</th>
	  	<th>Surname</th>
	  	<th>Admin</th>
	  	<th>Active</th>
	  </tr>
	</thead>
	
	<tbody>
		<tr ng-repeat="user in users" ng-click="selectUser(user)" ng-class="{selected : selection.isSelected(user)}">
	  	<td>{{user.login}}</td>
	  	<td>{{user.givenName}}</td>
	  	<td>{{user.surname}}</td>
	  	<td><pd-flag-icon value="user.admin"></pd-flag-icon></td>
	  	<td><pd-flag-icon value="user.active"></pd-flag-icon></td>
	  </tr>
	</tbody>
</table>
