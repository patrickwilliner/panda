<span ng-include="'views/configuration/user/toolbar.html'"></span>

<br />
<br />

<table class="table table-striped">
	<thead>
		<tr>
            <th class="w_20">Login</th>
            <th class="w_30">Given Name</th>
            <th class="w_30">Surname</th>
            <th class="w_10 centered">Admin</th>
            <th class="w_10 centered">Active</th>
	  </tr>
	</thead>
	
	<tbody>
		<tr ng-repeat="user in model.getElements()" ng-click="selectUser(user)" ng-class="{selected : model.isSelected(user)}">
	  	<td>{{user.login}}</td>
	  	<td>{{user.givenName}}</td>
	  	<td>{{user.surname}}</td>
	  	<td class="centered"><pd-flag-icon value="user.admin"></pd-flag-icon></td>
	  	<td class="centered"><pd-flag-icon value="user.active"></pd-flag-icon></td>
	  </tr>
	</tbody>
</table>
