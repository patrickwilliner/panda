<div class="modal fade" id="pwDialog" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Change Password</h4>
      </div>
      <div class="modal-body">
        <form id="passwordForm" name="passwordForm" novalidate>
          <div class="form-group" ng-class="{'has-error': passwordForm.password.$dirty && passwordForm.password.$invalid}">
            <label for="password">New password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" ng-model="form.password" required>
            <span class="help-block" ng-show="passwordForm.password.$dirty && passwordForm.password.$error.required">Field must not be empty.</span>
          </div>
          <div class="form-group" ng-class="{'has-error': passwordForm.confirmPassword.$dirty && passwordForm.confirmPassword.$invalid}">
            <label for="confirmPassword">Confirm new password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" ng-model="form.confirmPassword" pd-equals="form.password" required>
            <span class="help-block" ng-show="passwordForm.confirmPassword.$dirty && passwordForm.confirmPassword.$error">Passwords do not match.</span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="setPassword()" ng-disabled="passwordForm.$invalid">Save changes</button>
      </div>
    </div>
  </div>
</div>
