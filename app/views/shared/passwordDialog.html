<div class="modal fade" id="pwDialog" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Change Password</h4>
      </div>
      <div class="modal-body">
        <form id="{{dialog.formId}}" name="linkForm" novalidate>
          <div class="form-group">
            <label for="url">Old password</label>
            <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Enter Old Password" required>
            <span class="help-block" ng-show="linkForm.url.$dirty && linkForm.url.$error.required">Field must not be empty.</span>
          </div>
          <div class="form-group">
            <label for="url">New password</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter New Password" required>
            <span class="help-block" ng-show="linkForm.url.$dirty && linkForm.url.$error.required">Field must not be empty.</span>
          </div>
          <div class="form-group">
            <label for="url">Confirm new password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required>
            <span class="help-block" ng-show="linkForm.url.$dirty && linkForm.url.$error.required">Field must not be empty.</span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="dialog.submit()" ng-disabled="linkForm.$invalid">Save changes</button>
      </div>
    </div>
  </div>
</div>
